syntax = "proto3";
package foo.bar;

enum MyEnum {
    MyEnum_A = 0;
    MyEnum_B = 1;
    MyEnum_C = 2;
}

message SimpleHolder {
    int32 a = 1;
}

message ManyThings {
    MyEnum my_enum = 1;
    repeated float values = 2;
    sint32 maybe_negative = 3 [default = 42];
    SimpleHolder submessage = 4;
    string something = 5 [default = "hello", deprecated = true];

    oneof Plant {
        bool tree = 10;
        uint32 flowers = 11;
    }

    enum SubType {
        SubType_Q = 0;
        SubType_W = 1;
        SubType_E = 2;
    }

    SubType subtype_value = 6;
    map<string, int32> name_mapping = 7;
}
